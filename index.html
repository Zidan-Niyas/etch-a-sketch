                </div>

                </div>
                <div id="row">
                    <div id="col"></div>

                </div>
            </div>
        </div>
        <div id="footer">
            <span>2024 | Zidan Niyas</span>
        </div>
    </div>
    
    <script src="scripts.js"></script>

</html>
