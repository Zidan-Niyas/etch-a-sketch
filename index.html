<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Etch-A-Sketch</h1>
        </div>    
        <div id="container">
            <div id="controls">
                <div id="size">
                    <label for="gridSize">Enter number of grids : </label>
                    <input type="number" id="gridSize" name="gridSize" min="1" max="100" value="16">
                </div>
                <div id="colours">
                    <label for="chooseColor">Choose color : </label>
                <input type="color" id="chooseColor" name="chooseColor">
                </div>
                <div id="normal-button">
                    <button id="normal">Normal Mode</button>
                </div>
                <div id="rainbow-button">
                    <button id="rainbow">Rainbow Mode</button>
                </div>
                <div id="shading-button">
                    <button id="shading">Shading Mode</button>
                </div>
                <div id="reset-button">
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div id="grid-container">
                
            </div>
        </div>
        <div id="footer">
            <span>Zidan Niyas | 2024</span>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
